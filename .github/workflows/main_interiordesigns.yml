name: Build and deploy Node.js app to Azure Web App - interiordesigns

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install required npm packages
        run: |
          npm ci
          npm install express react react-dom serve webpack webpack-cli babel-loader @babel/core @babel/preset-env @babel/preset-react pm2 --save

      - name: Run Webpack for development
        run: npx webpack --mode development

      - name: Run Webpack for server configuration
        run: npx webpack --config webpack.server.js

      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: build-server # Replace this with the directory containing your server files

  start-server:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: pwd
         unzip /home/runner/work/interiordesigns/interiordesigns/node-app.zip -d build-server

      - name: Install pm2
        run: npm install pm2 -g


      - name: Start the server with pm2
        run: |
          pwd pm2 start build-server/index.js

  deploy:
    runs-on: ubuntu-latest
    needs: start-server
    environment:
      name: 'Production'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: ls 
        unzip -o node-app.zip -d build-server
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'interiordesigns'
          slot-name: 'Production'
          package: build-server # Replace this with the directory containing your server files
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1118B9C166514FACA27227FFB5B69021 }}
