name: Build and deploy Node.js app to Azure Web App - interiordesigns

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install required npm packages
        run: |
          npm init -y
          npm install express react react-dom serve webpack webpack-cli babel-loader @babel/core @babel/preset-env @babel/preset-react pm2 --save

      - name: Run Webpack for development
        run: npx webpack --mode development

      - name: Run Webpack for server configuration
        run: npx webpack --config webpack.server.js

  start-server:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Install pm2
        run: npm install pm2 -g

      - name: Start the server with pm2
        run: |
          cd build-server
          pm2 start index.js

  deploy:
    runs-on: ubuntu-latest
    needs: start-server
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app
          path: dist/assets

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'interiordesigns'
          slot-name: 'Production'
          package: dist/assets/bundle.js
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1118B9C166514FACA27227FFB5B69021 }}
